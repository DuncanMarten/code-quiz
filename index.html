<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button class="highscore btn" id="high-btn">View High Scores</button>
        <div class="timeleft" id="timeleft"></div>
    </header>
    <div class="container">
        <div id="question-container" style="display: none;">
            <div id="question">Question</div>
            <div id="answer-buttons"></div>
                <div class="choice btn" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice btn" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice btn" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice btn" id="D" onclick="checkAnswer('D')"></div>
            <div id="status" class="status"></div>
        </div>
        <div class="controls" id="start-container" style="display: block;">
            <h1>Coding Quiz</h1>
            <p>Try to answer the following questions correctly within the time limit. </br>
            Keep in mind that incorrect answers result in a 10 second/score penalty.</p>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
        <div class="highscores" id="highscores-container" style="display: none;"></div>
    </div>
    

    <script src="assets/js/script.js" defer></script>
</body>
</html>
