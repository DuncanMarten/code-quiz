<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button class="highscore" id="highscore">View High Scores</button>
        <div class="timeleft" id="timeleft"></div>
    </header>
    <div class="container">
        <div id="question-container" style="display: none;">
            <div id="question">Question</div>
            <div id="answer-buttons"></div>
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
        </div>
        <div class="controls" style="display: block;">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>
    

    <script src="assets/js/script.js" defer></script>
</body>
</html>
